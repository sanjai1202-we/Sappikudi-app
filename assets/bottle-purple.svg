<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 200" fill="none">
  <defs>
    <linearGradient id="purpleBottle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DDD6FE"/>
      <stop offset="100%" style="stop-color:#A78BFA"/>
    </linearGradient>
    <linearGradient id="purpleCap" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
  </defs>
  
  <!-- Magic wand cap -->
  <polygon points="60,5 65,15 75,15 67,22 70,32 60,26 50,32 53,22 45,15 55,15" fill="#FDE047"/>
  <rect x="35" y="30" width="50" height="15" rx="5" fill="url(#purpleCap)"/>
  
  <!-- Bottle neck -->
  <rect x="40" y="45" width="40" height="15" rx="5" fill="url(#purpleBottle)"/>
  
  <!-- Bottle body -->
  <path d="M30 60 L30 170 Q30 190 50 190 L70 190 Q90 190 90 170 L90 60 Q90 55 85 55 L35 55 Q30 55 30 60" fill="url(#purpleBottle)"/>
  
  <!-- Shine -->
  <path d="M40 65 L40 175 Q40 180 45 180" stroke="#fff" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.5"/>
  
  <!-- Sparkle eyes -->
  <polygon points="50,105 52,110 57,110 53,114 55,119 50,116 45,119 47,114 43,110 48,110" fill="#1E3A5F"/>
  <polygon points="70,105 72,110 77,110 73,114 75,119 70,116 65,119 67,114 63,110 68,110" fill="#1E3A5F"/>
  
  <!-- Magical smile -->
  <path d="M45 130 Q60 145 75 130" stroke="#1E3A5F" stroke-width="3" stroke-linecap="round" fill="none"/>
  
  <!-- Blush -->
  <ellipse cx="38" cy="120" rx="6" ry="4" fill="#C4B5FD" opacity="0.8"/>
  <ellipse cx="82" cy="120" rx="6" ry="4" fill="#C4B5FD" opacity="0.8"/>
  
  <!-- Magic sparkles -->
  <text x="10" y="80" font-size="12">✨</text>
  <text x="95" y="90" font-size="12">✨</text>
  <text x="20" y="170" font-size="10">⭐</text>
  <text x="90" y="160" font-size="10">⭐</text>
  
  <!-- Crystal ball decoration -->
  <circle cx="60" cy="160" r="10" fill="#E9D5FF" opacity="0.6"/>
  <circle cx="57" cy="157" r="3" fill="#fff" opacity="0.8"/>
</svg>
