<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 250" fill="none">
  <!-- Main Water Drop Body -->
  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BAE6FD"/>
      <stop offset="100%" style="stop-color:#38BDF8"/>
    </linearGradient>
    <linearGradient id="shineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#fff;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <!-- Drop tip -->
  <path d="M100 20 Q100 20 100 20 L100 50" stroke="url(#bodyGrad)" stroke-width="30" stroke-linecap="round"/>
  
  <!-- Main body -->
  <ellipse cx="100" cy="150" rx="80" ry="90" fill="url(#bodyGrad)"/>
  
  <!-- Shine effect -->
  <ellipse cx="70" cy="120" rx="25" ry="40" fill="url(#shineGrad)"/>
  
  <!-- Happy face -->
  <!-- Eyes -->
