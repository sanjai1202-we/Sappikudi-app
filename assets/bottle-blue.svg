<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 200" fill="none">
  <defs>
    <linearGradient id="blueBottle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BAE6FD"/>
      <stop offset="100%" style="stop-color:#38BDF8"/>
    </linearGradient>
    <linearGradient id="blueCap" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9"/>
      <stop offset="100%" style="stop-color:#0284C7"/>
    </linearGradient>
  </defs>
  
  <!-- Cap -->
  <rect x="35" y="10" width="50" height="25" rx="8" fill="url(#blueCap)"/>
  <rect x="40" y="5" width="40" height="10" rx="5" fill="url(#blueCap)"/>
  
  <!-- Bottle neck -->
  <rect x="40" y="35" width="40" height="20" rx="5" fill="url(#blueBottle)"/>
  
  <!-- Bottle body -->
  <path d="M30 55 L30 170 Q30 190 50 190 L70 190 Q90 190 90 170 L90 55 Q90 50 85 50 L35 50 Q30 50 30 55" fill="url(#blueBottle)"/>
  
  <!-- Shine -->
  <path d="M40 60 L40 175 Q40 180 45 180" stroke="#fff" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.5"/>
  
  <!-- Cute face -->
  <circle cx="50" cy="110" r="6" fill="#1E3A5F"/>
  <circle cx="70" cy="110" r="6" fill="#1E3A5F"/>
  <circle cx="48" cy="108" r="2" fill="#fff"/>
  <circle cx="68" cy="108" r="2" fill="#fff"/>
  
  <!-- Smile -->
  <path d="M45 130 Q60 145 75 130" stroke="#1E3A5F" stroke-width="3" stroke-linecap="round" fill="none"/>
  
  <!-- Blush -->
  <ellipse cx="38" cy="120" rx="6" ry="4" fill="#FDA4AF" opacity="0.6"/>
  <ellipse cx="82" cy="120" rx="6" ry="4" fill="#FDA4AF" opacity="0.6"/>
  
  <!-- Water waves inside -->
  <path d="M35 150 Q45 145 55 150 T75 150 T85 150" stroke="#fff" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- Little water drops decoration -->
  <circle cx="20" cy="80" r="5" fill="#7DD3FC" opacity="0.6"/>
  <circle cx="100" cy="100" r="4" fill="#7DD3FC" opacity="0.6"/>
</svg>
