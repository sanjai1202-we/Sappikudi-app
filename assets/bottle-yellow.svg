<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 200" fill="none">
  <defs>
    <linearGradient id="yellowBottle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF08A"/>
      <stop offset="100%" style="stop-color:#FACC15"/>
    </linearGradient>
    <linearGradient id="yellowCap" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#EAB308"/>
      <stop offset="100%" style="stop-color:#CA8A04"/>
    </linearGradient>
  </defs>
  
  <!-- Sun ray cap -->
  <circle cx="60" cy="18" r="15" fill="url(#yellowCap)"/>
  <path d="M60 0 L62 8 L58 8 Z" fill="url(#yellowCap)"/>
  <path d="M75 8 L70 14 L67 12 Z" fill="url(#yellowCap)"/>
  <path d="M45 8 L50 14 L53 12 Z" fill="url(#yellowCap)"/>
  <path d="M80 20 L72 20 L72 16 Z" fill="url(#yellowCap)"/>
  <path d="M40 20 L48 20 L48 16 Z" fill="url(#yellowCap)"/>
  <rect x="35" y="28" width="50" height="15" rx="5" fill="url(#yellowCap)"/>
  
  <!-- Bottle neck -->
  <rect x="40" y="43" width="40" height="15" rx="5" fill="url(#yellowBottle)"/>
  
  <!-- Bottle body -->
  <path d="M30 58 L30 170 Q30 190 50 190 L70 190 Q90 190 90 170 L90 58 Q90 53 85 53 L35 53 Q30 53 30 58" fill="url(#yellowBottle)"/>
  
  <!-- Shine -->
  <path d="M40 63 L40 175 Q40 180 45 180" stroke="#fff" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.5"/>
  
  <!-- Happy sunny face -->
  <circle cx="50" cy="110" r="6" fill="#1E3A5F"/>
  <circle cx="70" cy="110" r="6" fill="#1E3A5F"/>
  <circle cx="48" cy="108" r="2" fill="#fff"/>
  <circle cx="68" cy="108" r="2" fill="#fff"/>
  
  <!-- Big sunny smile -->
  <path d="M40 128 Q60 155 80 128" stroke="#1E3A5F" stroke-width="4" stroke-linecap="round" fill="none"/>
  
  <!-- Rosy cheeks -->
  <ellipse cx="35" cy="120" rx="8" ry="5" fill="#FDBA74" opacity="0.7"/>
  <ellipse cx="85" cy="120" rx="8" ry="5" fill="#FDBA74" opacity="0.7"/>
  
  <!-- Sun rays decoration -->
  <path d="M15 100 L25 100" stroke="#FACC15" stroke-width="3" stroke-linecap="round"/>
  <path d="M95 100 L105 100" stroke="#FACC15" stroke-width="3" stroke-linecap="round"/>
  <path d="M20 85 L28 90" stroke="#FACC15" stroke-width="3" stroke-linecap="round"/>
  <path d="M92 90 L100 85" stroke="#FACC15" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Glow effect hint -->
  <text x="50" y="165" font-size="14">☀️</text>
